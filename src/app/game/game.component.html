<app-player *ngFor="let player of game.players; let i = index;" style="top: 130px;" [name]="player"
    [ngStyle]="{'top.px': 100+(i * 120)}" class="player-position"></app-player>

<div class="field">

    <div class="card-stack">

        <!--Card stack-->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png">

        <!--stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!--current card (Animation)-->
        <img (click)="takeCard()" class="pick-card" *ngIf="pickCardAnimation" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
